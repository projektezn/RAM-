<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="panelSterowania">

        <input type="button" id="verifyProgram" value="Verfity program">
        <input type="button" id="runProgram" value="Run program" onclick="Uruchom()">
        <input type="button" id="stopProgram" value="Stop program">
        <input type="button" id="runStep" value="Run one step" onClick="runOneStep()">
        <input type="button" id="runBreakpoint" value="Run and pause at breakpoint">
        <input type="button" id="setBreakpoint" value="Set/Remove breakpoint">
        <input type="button" id="saveProgram" value="Save program">
        <input type="button" id="loadProgram" value="Load program">

    </section>
    <section id="lewyPasek">
        <h1>PROCESOR</h1>
        <p>Instruction:<input type="text" readonly></p>
        <p>Argument:<input type="text" readonly></p>
        <section id="memory">
            <h1>MEMORY</h1>
            <table id="tabelaMemory">
                <tr>
                    <th>Addresses</th>
                    <th>Value</th>
                </tr>
            </table>
        </section>
    </section>
    <section id="programGUI">
        <div id="gornyPasek">
            <button id="scrollLeft">◀-</button>
            <div id="pasekContainer">
                <table id="tabelaPasekGorny">
                    <tr id="headers"></tr>
                    <tr id="data"></tr>
                </table>
            </div>
            <button id="scrollRight">-▶</button>
        </div>

        <h1>PROGRAM</h1>
        <input type="button" value="Dodaj element" onclick="dodajElement()" id="dodajElement">
        <table id="tabelaProgram">
            <tr>
                <th>LN</th>
                <th>Label</th>
                <th>Instruction</th>
                <th>Argument</th>
                <th>Comment</th>
            </tr>
            <tr>
                <td>0</td>
                <td><input type="text"></td>
                <td>
                    <select id="instruction0">
                        <option value="load">load</option>
                        <option value="store">store</option>
                        <option value="store^">store^</option>
                        <option value="read">read</option>
                        <option value="write">write</option>
                        <option value="add">add</option>
                        <option value="sub">sub</option>
                        <option value="mult">mult</option>
                        <option value="div">div</option>
                        <option value="jump">jump</option>
                        <option value="jgzt">jgzt</option>
                    </select>
                </td>
                <td><input type="text" id="argument0"></td>
                <td><input type="text"></td>
            </tr>
        </table>

        <div id="dolnyPasek">
            <button id="scrollLeftDolny">◀-</button>
            <div id="pasekContainerDolny">
                <table id="tabelaPasekDolny">
                    <tr id="headersDolny"></tr>
                    <tr id="dataDolny"></tr>
                </table>
            </div>
            <button id="scrollRightDolny">-▶</button>
        </div>
    </section>
</body>
</html>
